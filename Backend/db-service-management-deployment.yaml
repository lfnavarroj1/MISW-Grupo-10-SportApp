apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.32.0 (HEAD)
  labels:
    io.kompose.service: db-service-management
  name: db-service-management
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db-service-management
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.32.0 (HEAD)
      labels:
        io.kompose.network/backend-em-net: "true"
        io.kompose.service: db-service-management
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: db_service_management
            - name: POSTGRES_PASSWORD
              value: smServices
            - name: POSTGRES_USER
              value: postgres
          image: postgres:13
          livenessProbe:
            exec:
              command:
                - pg_isready -U postgres -d db_service_management
            failureThreshold: 5
            periodSeconds: 5
            timeoutSeconds: 10
          name: db-service-management
      restartPolicy: Always
